<head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script src="app/index.js"></script>
	<script>
    const app = new App();
    Object.values(app.Comunication.Events).map( event => {
      app.Comunication.on(event, payload => {
        $('#dom-log').append($(`<div><b>${payload.event}</b><pre>${JSON.stringify(payload)}</pre><div>`));
      })
    });
	</script>
	<title>Prueba Ale</title>

</head>
<body>
	<h1> Laboratorio de robotica fisica</h1>

	<div id="dom-log">
		<b>Mensajes:</b>
	</div>
